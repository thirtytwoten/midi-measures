<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
     <script type="text/javascript" src="./MidiConvert.js"></script>
    <style>
/*      body {
        font: 10px sans-serif;
      }
      .axis line {
        stroke: #000;
      }
      .axis path {
        fill: none;
        stroke: #000;

        display: none;

      path {
        fill: #ddd;

    </style>
  </head>
<body>
<script type="text/javascript">

///////// midi data

var midiData, noteData, bpm;

function getNoteLetter(note) {
  return note.name.slice(0,-1).replace('#','s');
}

MidiConvert.load("./bwv-846.midi").then(function(midi){
  midiData = midi;
  bpm = midiData.header.bpm;

  let notes = midiData.tracks[2].notes;
  noteData = [];
  notes.forEach(function(n){
    let nd = {
      letter: getNoteLetter(n),
      keyNumber: parseInt(n.midi),
      time: n.time
    }
    noteData.push(nd);
  });

  // for(let i = notes[0]; i <= notes[notes.length-1]; i++){
  //   svg.append("rect")
  //     .attr('id', `key${i}`)
  //     .attr("x", (i - notes[0]) * 22)
  //     .attr("y",100)
  //     .attr("width",20)
  //     .attr("height",60)
  //     .attr('fill', 'none');
  // }

  plotData(noteData);

});

////////////////// scatter plot

var margin = {top: 20, right: 20, bottom: 110, left: 50},
    margin2 = {top: 430, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.timeParse("%b %Y");

var x = d3.scaleTime().range([0, width]),
    x2 = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    y2 = d3.scaleLinear().range([height2, 0]);

var xAxis = d3.axisBottom(x),
    xAxis2 = d3.axisBottom(x2),
    yAxis = d3.axisLeft(y);

var brush = d3.brushX()
    .extent([[0, 0], [width, height2]])
    .on("brush", brushed);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

function plotData(noteData) {
  let data = noteData;
  //noteData.forEach(function(data){
    x.domain(d3.extent(data, function(d) { return d.time; }));
    y.domain([0, d3.max(data, function(d) { return d.keyNumber; })+10]);
    x2.domain(x.domain());
    y2.domain(y.domain());
    
  let i = 0;
  // append scatter plot to main chart area 
   var dots = focus.append("g");
      dots.attr("clip-path", "url(#clip)");
      dots.selectAll("dot")
          .data(data)
          .enter().append("circle")
          .attr('class', 'dot')
          .attr("r",5)
          .style("opacity", .5)
          .attr("cx", function(d) { return x(d.time); })
          .attr("cy", function(d) { return y(d.keyNumber); });
          
  focus.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

  focus.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);
        
  focus.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Price");  
        
  svg.append("text")             
        .attr("transform",
              "translate(" + ((width + margin.right + margin.left)/2) + " ," + 
                             (height + margin.top + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Date");
        
  // append scatter plot to brush chart area      
   var dots = context.append("g");
       dots.attr("clip-path", "url(#clip)");
       dots.selectAll("dot")
          .data(data)
          .enter().append("circle")
          .attr('class', 'dotContext')
          .attr("r",3)
          .style("opacity", .5)
          .attr("cx", function(d) { return x2(d.time); })
          .attr("cy", function(d) { return y2(d.keyNumber); })
          
  context.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

  context.append("g")
        .attr("class", "brush")
        .call(brush)
        .call(brush.move, x.range());

}

//create brush function redraw scatterplot with selection
function brushed() {
  var selection = d3.event.selection;
  x.domain(selection.map(x2.invert, x2));
  focus.selectAll(".dot")
        .attr("cx", function(d) { return x(d.time); })
        .attr("cy", function(d) { return y(d.keyNumber); });
  focus.select(".axis--x").call(xAxis);
}

</script>
</body>
</html>
